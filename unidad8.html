<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Unidad 3</title>
    <style>
        label{
            display: block;
            float: left;
            width: 70px;
        }
        #mensaje{
            color: rgb(255, 0,0);
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="user">Usuario:</label>
            <input type="text" id="user">
        </div>
        <div>
            <label for="password">Clave:</label>
            <input type="password" id="password">
        </div>
        <input type="submit" value="Ingresar" id="boton">
    </form>
    <div id="mensaje"></div>
    <script src="http://www.cursophp.com.ar/36776173/control.js"></script>
</body>
</html>
